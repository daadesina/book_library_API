{% extends "base.html" %}


{% block content %}
<div class="flex flex-wrap justify-center gap-3 m-7">
    <form method="POST" action="/">
        {% for i in range(len_element)%}
        
        <div class="border border-solid border-white p-3 w-56">
            <div class="flex justify-center">
                <img src="../static/images/temp.png" class="h-16 rounded-lg"/>
            </div>
            <hr/>
            <div>
                <p>TITLE: {{ element[i]['Title'] }}</p>
                <hr/>
                <p>AUTHOR: {{ element[i]['Author'] }}</p>
                <hr/>
                <p>SUBJECT: {{ element[i]['Subject'] }}</p>
            
                <select name="delete_id" class="text-black font-semibold rounded-sm">
                    <option>{{ element[i]['id'] }}</option>
                </select>
                <button class="w-[100%]" type="submit">
                    
                    <div class="text-center text-white rounded-3xl mt-2" style="background-color: red;">DELETE</div>
                </button>
            </div>
        </div>
        {% endfor %}
    </form>
    
</div> 
{% endblock %}
