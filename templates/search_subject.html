{% extends "home.html" %}

{% block blockName %}
<select name="search_by_html" class="text-black font-semibold rounded-sm">
    <option>Search by Subject</option>
</select>
{% endblock %}

{% block search_Author %}
<form method="POST", action="search_by_subject" id="search_subject_form">
    <select name="search_Subject" class="text-black rounded-lg">
        {% for i in range(len_allBooks) %}
        <option>{{ myBooks[i] }}</option>
        {% endfor %}
    </select>    
</form>

{% endblock %}

{% block search_button %}
<button type="submit" form="search_subject_form">Search</button>
{% endblock %}
