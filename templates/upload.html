{% extends "base.html" %}

{% block content %}

<div>
    <div class="flex justify-center mt-20 w-full items-center text-lg">
        <form method="post", accept="/upload">
            <div>
                <label class="mr-10">Title</label>
                <br/>
                <input type="text" name="Title_html" class="rounded-lg bg-transparent border border-solid pl-2"/>
            </div>
            <div class="mt-2">
                <label class="mr-5">Author</label>
                <br/>
                <input type="text" name="Author_html" class="rounded-lg bg-transparent border border-solid pl-2"/>
            </div>
            <div class="mt-2">
                <label class="mr-4">Subject</label>
                <br/>
                <input type="text" name="Subject_html" class="rounded-lg bg-transparent border border-solid pl-2"/>
            </div>
            <div class="mt-2">
                <label class="mr-10">Link</label>
                <br/>
                <input type="text" name="Link_html" class="rounded-lg bg-transparent border border-solid pl-2"/>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="mt-6 bg-yellow-400 w-36 text-black rounded-2xl">Upload</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
